# Requires you to pass in the "dir_in" variable with the 
# absolute path of the directory.
# e.g. ansible-playbook -i inv.yml -e dir_in="/home/bduser/mattson/GE/unet/" parameter_server.yml

- name: Distributed Tensorflow Training - Starts the parameter server
  hosts: ps
  
  pre_tasks:  
    - debug: 
        msg: "Parameter server (ps) #{{ play_hosts.index(inventory_hostname) }}: IP is {{inventory_hostname}}"
        
  tasks:

      - name: Start the parameter server
        command: "sh {{ dir_in }}Distributed.sh {{ dir_in }} ps 0 "
        async: 10   # Wait 10 seconds then continue to other tasks
        poll: 0   # Fire and forget
  
