--- 
# Requires you to pass in the "dir_in" variable with the 
# absolute path of the directory.
# e.g. ansible-playbook -i inv.yml -e dir_in="/home/bduser/mattson/GE/unet/" distributed_train.yml

# Start the parameter server by running its playbook
- import_playbook: parameter_server.yml

- name: Distributed Tensorflow Training
  hosts: worker
  

  pre_tasks:  
    - debug: 
        msg: "Worker #{{ play_hosts.index(inventory_hostname) }}: IP is {{inventory_hostname}}"

    # Copy the files (rsync) from this host to the workers.
    - synchronize:
        src:  "{{ dir_in }}"
        dest: "{{ dir_in }}"
        
  tasks:

      - name: Run distributed training on all workers. Check the local training.log files for progress.
        command: "sh {{ dir_in }}Distributed.sh {{ dir_in }} {{ play_hosts }} {{ play_hosts.index(inventory_hostname)}} "
        async: 30   # Wait 60 seconds then continue to other tasks
        poll: 0   # Fire and forget
        register: worker_training

      - name: 'Waiting for training to finish on all workers'
        async_status: jid={{ worker_training.ansible_job_id }}
        register: job_result
        until: job_result.finished
      


      

       
